<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: rgb(0, 170, 255);
            font-family: Arial, sans-serif;
        }

        h1.text {
            text-align: right;
            color: rgb(255, 218, 167);
            font-size: 18px;
        }

        .track-and-finish-container {
            display: flex;
            padding: 20px;
        }

        .finish {
            height: 230px;
            width: 50px;
            background-color: rgb(241, 35, 35);
            align-self: start;
        }
        
        .finish-text {
            writing-mode: vertical-rl;
            text-orientation: upright;
            color: white; /* or any color you prefer */
            font-size: 28px; /* adjust as needed */
            transform: rotate(360deg); /* Rotates the text so it reads from top to bottom */
        }

        .rectangle-container {
            display: grid;
            grid-template-rows: repeat(4, 50px); /* 4 rows, each 50px tall */
            grid-gap: 10px; /* Spacing between grid items */
        }

        .rectangle {
            height: 50px;
            width: 600px;
            background-color: gray;
        }

        #startButton {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 class="text">User Score: 0</h1>
    <h1 class="text">Amount Bet: 0</h1>

    <div class="track-and-finish-container">
        <div class="rectangle-container">
            <div class="rectangle"></div>
            <div class="rectangle"></div>
            <div class="rectangle"></div>
            <div class="rectangle"></div>
        </div>
        
        <div class="finish">
            <span class="finish-text">FINISH</span>
        </div>
    </div>

    <button id="startButton" onclick="startFibonacciRace()">Start Fibonacci Race</button>

    <script src="frontend.js"></script>
</body>
</html>
