<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: rgb(0, 170, 255);
            font-family: Arial, sans-serif;
        }

        h1.text {
            text-align: right;
            color: rgb(232, 155, 48);
            font-size: 18px;
        }

        .rectangle-container {
            display: grid;
            grid-template-rows: repeat(4, 50px); /* 4 rows, each 50px tall */
            grid-gap: 10px; /* Spacing between grid items */
            justify-content: left; /* Center align the grid */
            padding: 20px;
        }

        .rectangle {
            height:50px;
            width: 600px;
            background-color: gray;
        }

    </style>
</head>
<body>
    <h1 class="text">User Score: 0</h1>
    <h1 class="text">Amount Bet: 0</h1>

    <div class="rectangle-container">
        <div class="rectangle"></div>
        <div class="rectangle"></div>
        <div class="rectangle"></div>
        <div class="rectangle"></div>
    </div>
</body>
</html>
