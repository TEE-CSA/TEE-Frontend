<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: rgb(0, 170, 255);
            font-family: Arial, sans-serif;
        }

        .text {
            text-align: right;
            color: white;
        }
        #track {
            
            position: relative;
            height: 400px;
            width: 130%;
            background-color: #5d5c5c;
            margin-left: 20px;
            margin-bottom: 20px;
        }

        .race-car1 {
            position: absolute;
            top: 20px;
            width: 175px;
            height: 70px;
            margin: auto;
        }

        .race-car2 {
            position: absolute;
            top: 20px;
            width: 175px;
            height: 70px;
            margin: auto;
        }

        .race-car3 {
            position: absolute;
            top: 20px;
            width: 175px;
            height: 70px;
            margin: auto;
        }

        .race-car4 {
            position: absolute;
            top: 20px;
            width: 175px;
            height: 70px;
            margin: auto;
        }

        .lane {
            height: 25%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            border-bottom: 2px solid #fff;
        }

        .lane1 {
            height: 25%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .finish {
            height: 400px; 
            width: 50px;
            background-color: rgb(241, 35, 35);
            position: absolute;
            right: 0; 
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .finish-text {
            writing-mode: vertical-rl;
            text-orientation: mixed;
            color: white;
            font-size: 28px;
            transform: rotate(180deg);
        }
        

        #startButton {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 class="text">User Score: 0</h1>
    <h1 class="text">Amount Bet: 0</h1>
    <div id="track">
        <div class="lane">
            <img class="race-car1" src="{{site.baseurl}}/images/car1-removebg-preview.png" alt="Car 1">
        </div>
        <div class="lane" style="top: 25%;">
            <img class="race-car2" src="{{site.baseurl}}/images/car2-removebg-preview.png" alt="Car 2">
        </div>
        <div class="lane" style="top: 50%;">
            <img class="race-car3" src="{{site.baseurl}}/images/car3-removebg-preview.png" alt="Car 3">
        </div>
        <div class="lane1" style="top: 75%">
            <img class="race-car4" src="{{site.baseurl}}/images/car4-removebg-preview.png" alt="Car 4">
        </div>
        <div class="finish">
            <span class="finish-text">Finish</span>
        </div>
    </div>
    <button id="startButton" onclick="startSortingRace()">Start Sorting Race</button>

    <script src="frontend.js"></script>
    
</body>
</html>
